{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="author" content="Roberto Rocuant Venegas">
	<meta name="description" content="Testing and increasing knowledge">
	<title>NOUVELLIE | {% block title %}{% endblock %}</title>
	<link rel="stylesheet" href="{% static 'core/css/fontawesome.min.css' %}" type="text/css">
	<link rel="stylesheet" href="{% static 'core/css/bootstrap.min.css' %}">
	{% block link %}
    {% endblock %}
</head>
<body ng-app="testAngular" ng-controller="testAngularController">
	<h2 class="text-right">
		{% if user.is_authenticated %}
			{{user}} &nbsp;&nbsp; <a href="{% url 'logout' %}" class="btn btn-success" style="background: rgba(10, 82, 97, 1); border-color: rgba(77, 176, 193, 1); width: 150px;">SIGN OUT</a>&nbsp;
		{% else %}
			<a href="{% url 'login' %}" class="btn btn-success" style="background: rgba(10, 82, 97, 1); border-color: rgba(77, 176, 193, 1); width: 150px; ">SIGN IN</a>&nbsp;
		{% endif %}
	</h2>
	<h1 class="text-center">DJANGO</h1>
	<br>
    {% block content %}
    {% endblock %}
	<script src="{% static 'core/js/jquery-3.4.1.min.js' %}"></script>
	<script src="{% static 'core/js/bootstrap.bundle.min.js' %}"></script>
	<script src="{% static 'angular_1/js/angular.min.js' %}"></script>
	<script src="{% static 'angular_1/js/custom.js' %}"></script>
    {% block script %}
    {% endblock %}
</body>
</html>
